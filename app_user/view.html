<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Data Anggota - E-Perpus</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: #f4f6fa; color: #222; }
    .header-bar {
      width: 100%;
      background: #a6c8ff;
      color: #222;
      padding: 18px 0 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(30,60,120,0.04);
    }
    .header-bar .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-left: 32px;
      letter-spacing: 1px;
    }
    .header-bar .info-icon {
      font-size: 1.5rem;
      margin-right: 32px;
      color: #222;
      background: #e3eaff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
    }
    .main-content .page-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 1px;
    }
    .card {
      background: #cfe2ff;
      border: 2px solid #a6c8ff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #a6c8ff33;
      width: 96%;
      max-width: 1000px;
      padding: 32px 24px 24px 24px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2563a6;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card-title .icon {
      font-size: 1.6rem;
      color: #2563a6;
      background: #e3eaff;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }
    .btn {
      background: #2563a6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px #2563a633;
    }
    .btn.primary {
      background: #5ce1e6;
      color: #2563a6;
    }
    .btn:hover {
      background: #1e4e7a;
      color: #fff;
    }
    .btn.primary:hover {
      background: #38e87c;
      color: #2563a6;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 10px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      color: #222;
      font-size: 1rem;
      margin-bottom: 0;
      box-shadow: 0 2px 8px rgba(30,60,120,0.06);
    }
    thead tr {
      background: #2563a6;
      color: #fff;
      font-weight: 600;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
    }
    tbody tr {
      border-top: 1px solid #f4f6fa;
      transition: background 0.2s;
    }
    tbody tr:hover {
      background: #e3f2fd;
    }
    .table-actions {
      display: flex;
      gap: 8px;
    }
    .btn-action {
      background: #fff;
      color: #2563a6;
      border: 1px solid #2563a6;
      border-radius: 6px;
      padding: 7px 16px;
      font-size: 0.98rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .btn-action.edit {
      border-color: #5ce1e6;
      color: #2563a6;
    }
    .btn-action.delete {
      border-color: #e83856;
      color: #e83856;
    }
    .btn-action.edit:hover {
      background: #5ce1e6;
      color: #fff;
    }
    .btn-action.delete:hover {
      background: #e83856;
      color: #fff;
    }
    @media (max-width: 700px) {
      .main-content .page-title { font-size: 1.3rem; }
      .card { padding: 12px 2px; }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="title">E - Perpus</div>
    <div class="info-icon"><i class="fas fa-info-circle"></i></div>
  </div>
  <div class="main-content">
    <div class="page-title">Master Data Anggota</div>
    <div class="card">
      <div class="card-title"><span class="icon"><i class="fas fa-users"></i></span> Data Anggota</div>
      <div class="card-actions">
        <a href="view_create.html" class="btn primary"><i class="fas fa-plus"></i> Tambah Anggota</a>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Andi</td>
              <td>andi@email.com</td>
              <td>Admin</td>
              <td class="table-actions">
                <a href="view_update.html?id=1" class="btn-action edit"><i class="fas fa-edit"></i> Edit</a>
                <button class="btn-action delete"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sri</td>
              <td>sri@email.com</td>
              <td>User</td>
              <td class="table-actions">
                <a href="view_update.html?id=2" class="btn-action edit"><i class="fas fa-edit"></i> Edit</a>
                <button class="btn-action delete"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
